name: Deploy to IONOS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.REMOVE_BG_HOST }}
        run: npm run build
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set deployment path
        id: set-deploy-path
        run: |
          DEPLOY_PATH_VAL="${{ secrets.DEPLOY_PATH }}"
          if [ -z "$DEPLOY_PATH_VAL" ] || [ "$DEPLOY_PATH_VAL" = "" ]; then
            echo "DEPLOY_PATH=/var/www/removebg" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${DEPLOY_PATH_VAL}" >> $GITHUB_ENV
          fi
      
      - name: Set SSH port
        id: set-ssh-port
        run: |
          SSH_PORT_VAL="${{ secrets.SSH_BACKEND_PORT }}"
          if [ -z "$SSH_PORT_VAL" ] || [ "$SSH_PORT_VAL" = "" ]; then
            echo "SSH_PORT=22" >> $GITHUB_ENV
          else
            echo "SSH_PORT=${SSH_PORT_VAL}" >> $GITHUB_ENV
          fi
      
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "Error: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "Error: SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.IONOS_SSH_KEY }}" ]; then
            echo "Error: IONOS_SSH_KEY secret is not set or is empty"
            echo "Please ensure the SSH private key is correctly set in GitHub Secrets"
            exit 1
          fi
          echo "All required secrets are set"
      
      - name: Deploy to IONOS via Git
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          debug: true
          timeout: 60s
          command_timeout: 300s
          script: |
            cd ${{ env.DEPLOY_PATH }}
            
            # Clone or pull the repository
            if [ -d ".git" ]; then
              echo "Repository exists, pulling latest changes..."
              git pull origin main || git pull origin master
            else
              echo "Cloning repository..."
              REPO_URL="${{ secrets.GITHUB_REPO_URL }}"
              if [ -z "$REPO_URL" ]; then
                # Try to construct from GITHUB_REPOSITORY
                REPO_URL="https://github.com/${{ github.repository }}.git"
              fi
              git clone $REPO_URL .
            fi
            
            # Build frontend
            echo "Building frontend..."
            cd frontend
            npm ci
            VITE_API_BASE_URL="${{ secrets.REMOVE_BG_HOST }}" npm run build
            cd ..
            
            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh

