name: Deploy to IONOS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Set API base URL
        id: set-api-url
        run: |
          if [ -n "${{ secrets.REMOVE_BG_HOST }}" ]; then
            echo "VITE_API_BASE_URL=${{ secrets.REMOVE_BG_HOST }}" >> $GITHUB_ENV
          else
            echo "VITE_API_BASE_URL=http://localhost:8000" >> $GITHUB_ENV
          fi
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set deployment path
        id: set-deploy-path
        run: |
          if [ -n "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "DEPLOY_PATH=${{ secrets.DEPLOY_PATH }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=/var/www/removebg" >> $GITHUB_ENV
          fi
      
      - name: Set SSH port
        id: set-ssh-port
        run: |
          if [ -n "${{ secrets.SSH_BACKEND_PORT }}" ]; then
            echo "SSH_PORT=${{ secrets.SSH_BACKEND_PORT }}" >> $GITHUB_ENV
          else
            echo "SSH_PORT=22" >> $GITHUB_ENV
          fi
      
      - name: Deploy to IONOS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "frontend/dist,backend"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 0
          debug: true
      
      - name: Execute deployment script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          debug: true
          script: |
            cd ${{ env.DEPLOY_PATH }}
            chmod +x deploy.sh
            ./deploy.sh

